<template name="comments">
  <h1>Please comment for this app!!</h1>

  {{#if currentUser}}
	<input type="text" class="js-user-comment" placeholder="please comment">
	<br>
	<select class="js-rating-comment">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<br>
	<button class="js-submit-comment btn btn-lg btn-info">
		Submit Comment
	</button>
  {{else}}
	<h2>You must log in to make comments!</h2>
  {{/if}}

	<hr>
  <h2>See all comments</h2>
	<ul>
	{{#each c in commentsdata}}
	   {{> commentRow  comment=c}}
	{{/each}}

    </ul>
</template>

<template name="commentRow">
	 <li> [{{comment.rating}}] {{comment.createdAt}}: {{ comment.text}} : {{ comment.username}}
       <span class="js-delete-comment glyphicon glyphicon-trash" aria-hidden="true">
       </span>
	  </li>
</template>
