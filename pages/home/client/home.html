<template name="home">
<div class="{{theColor}}">
  <h1>Virtual Doctor App</h1>
  <h2>Welcome... Please register and log in!</h2><br>
  {{#if currentUser}}
     <h2>Congratulations for getting logged in!</h2>
  {{else}}
     <h2>You better log in!!!</h2>
  {{/if}}
  <br>
  <select class="js-color">
    <option>bg-info</option>
    <option>bg-warning</option>
  </select>

  Counter: {{theCounter}}<br>
  <button class="js-pusher">Push me</button>
</div>
</template>
